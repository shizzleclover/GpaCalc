<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Unreleased GPA Calculator</h2>

            <div class="input-group">
                <label for="numSemesters">Number of completed semesters:</label>
                <input type="number" id="numSemesters" min="1" max="12" placeholder="Enter number (1-12)">
            </div>

            <button class="primary-btn" onclick="generateInputs()">Enter GPAs</button>
            
            <div id="gpaInputs"></div>

            <div class="input-group">
                <label for="updatedCGPA">Updated CGPA from course form:</label>
                <input type="number" step="0.01" id="updatedCGPA" min="0" max="5" placeholder="Enter CGPA">
            </div>

            <div class="button-group">
                <button class="primary-btn" onclick="calculateUnreleasedGPA()">Calculate</button>
                <button class="secondary-btn" onclick="resetForm()">Reset</button>
            </div>

            <div class="result" id="result">
                <p>Unreleased GPA for the last semester: <span id="unreleasedGpaValue">0.00</span></p>
                <div class="analysis-section">
                    <div class="chart-container">
                        <canvas id="gpaChart"></canvas>
                    </div>
                    <div class="analysis-text">
                        <h3>Performance Analysis</h3>
                        <div id="performanceAnalysis"></div>
                        <h3>Recommendations</h3>
                        <div id="recommendations"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
